{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<main class = "container p-5">
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" id = "dropdown"/>
                <option disabled = "" selected = "" value = "">Symbol</option>
                {% for stock in stocks %}
                    <option>{{stock.symbol}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of Shares" type="int"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
