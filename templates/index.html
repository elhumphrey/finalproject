{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>TOTAL</th>
                </tr>
                </thead>
                 <tfoot>
                 <tr>
                    <td colspan = "3"></td>
                    <td>{{actual_total}}</td>
                </tr>
                </tfoot>
                <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.shares}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.total}}</td>
                </tr>
                {%endfor%}
                <tr>
                   <td colspan = "1">CASH</td>
                   <td></td><td></td>
                   <td>{{cash}}</td>
                </tr>
                </tbody>

            </table>
{% endblock %}
